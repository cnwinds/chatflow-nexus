version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: ai-agents-mysql
    environment:
      MYSQL_ROOT_PASSWORD: aitoys123
      MYSQL_DATABASE: ai_agents
      MYSQL_USER: aitoys
      MYSQL_PASSWORD: aitoys123
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - aitoys-network

  # Redis用于缓存和会话存储
  redis:
    image: redis:6.2-alpine
    container_name: ai-agents-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf --requirepass aitoys123
    networks:
      - ai-agents-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
  redis_data:

networks:
  ai-agents-network:
    driver: bridge
