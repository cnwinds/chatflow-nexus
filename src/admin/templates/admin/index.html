<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Toys 后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .welcome-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .welcome-header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #555;
        }
        .feature-item i {
            color: #667eea;
            margin-right: 0.5rem;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <i class="fas fa-robot fa-4x text-primary mb-3"></i>
            <h1>AI Toys 后台管理系统</h1>
            <p>智能AI玩具性能监控与分析平台</p>
        </div>
        
        <a href="/admin/" class="btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>进入管理系统
        </a>
        
        <div class="features">
            <h5 class="mb-3">系统功能：</h5>
            <div class="feature-item">
                <i class="fas fa-chart-line"></i>
                <span>AI模型性能监控</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-database"></i>
                <span>数据统计分析</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-clock"></i>
                <span>响应时间分析</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-dollar-sign"></i>
                <span>成本费用统计</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-users"></i>
                <span>系统用户管理</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
